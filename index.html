<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>

    <link rel="stylesheet" href="./bootstrab/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="container-fluid all">
        <div class="row container">
            <h1 class="text-center">Random Quote Generator</h1>
            <p>Press the button below to recieve a random quote!  </p>
            <div class="bttn" id="quote-box">
                <button id="new-quote" class="btn btn-outline-primary" onclick="getRandomQuote()">New Quote</button>
                <p id="quote" class="p-3"></p>
            </div>
        </div>
    </div>
    <script src="./mains.js"></script>
    <script src="./bootstrab/js/bootstrap.bundle.min.js"></script>
</body>
</html>
